<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container text-center">
      <img
        src="img/logo.png"
        alt="App Logo"
        class="mb-3"
        style="width: 100px; height: auto"
      />
      <h1 class="mb-4">Weather App</h1>
      <div class="input-group mb-3">
        <input
          type="text"
          id="city-input"
          class="form-control"
          placeholder="Enter city name"
          aria-label="City name"
        />
        <button class="btn btn-primary" id="search-btn">Search</button>
      </div>
      <div id="weather-result" class="weather-card card shadow-sm d-none">
        <div class="card-body">
          <h4 id="city-name" class="card-title"></h4>
          <p id="weather-description" class="card-text"></p>
          <p id="temperature" class="card-text"></p>
          <p id="humidity" class="card-text"></p>
        </div>
      </div>

      <h3 class="mt-5">Search History</h3>
      <div id="history-list" class="mt-4"></div>
      <button class="btn btn-danger mt-3" id="clear-history">
        Clear History
      </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
